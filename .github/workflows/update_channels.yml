name: Auto Update Channels

on:
  schedule:
    - cron: '0 * * * *'  # Chạy mỗi giờ một lần
  workflow_dispatch:  # Cho phép chạy thủ công từ GitHub Actions

jobs:
  update_channels:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt || echo "No dependencies"

      - name: Run get_channels.py
        run: python get_channels.py

      - name: Run convert_m3u8.py
        run: python convert_m3u8.py

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add channels_updated.txt
          git commit -m "Auto update channels_updated.txt" || echo "No changes to commit"
          git push
