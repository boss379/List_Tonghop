name: Update VieON Channels

on:
  schedule:
    - cron: '0 */6 * * *'  # Cháº¡y má»—i 6 tiáº¿ng
  workflow_dispatch:  # Cho phÃ©p cháº¡y thá»§ cÃ´ng tá»« GitHub

jobs:
  update_channels:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install dependencies
        run: pip install requests

      - name: ğŸ”„ Run get_channels.py
        env:
          VIEON_USERNAME: ${{ secrets.VIEON_USERNAME }}
          VIEON_PASSWORD: ${{ secrets.VIEON_PASSWORD }}
        run: python get_channels.py

      - name: ğŸ—ï¸ Run convert_m3u8.py
        run: python convert_m3u8.py

      - name: ğŸš€ Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add channels_updated.txt || echo "No new changes"
          git commit -m "ğŸ”„ Auto update channels_updated.txt" || exit 0
          git push
