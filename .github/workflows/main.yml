name: Auto Commit M3U Changes

on:
  schedule:
    - cron: "*/5 * * * *"  # Chạy mỗi 5 phút
  workflow_dispatch:  # Cho phép chạy thủ công

jobs:
  check-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check if M3U file has changed
        id: check_changes
        run: |
          git fetch origin main
          git diff --quiet origin/main -- vtv_playlist.m3u || echo "changed=true" >> $GITHUB_ENV

      - name: Commit and Push if changed
        if: env.changed == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@users.noreply.github.com"
          git add vtv_playlist.m3u
          git commit -m "Auto-update vtv_playlist.m3u"
          git push
